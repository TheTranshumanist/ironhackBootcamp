<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
  <main>
    <div class="page">
      <div class="calculator">
        <div class="screen">
          <p class="operation"></p>
          <p class="input"></p>
        </div>
        <div class="buttons">
          <button class="operator">&percnt;</button>
          <button class="ce">CE</button>
          <button class="c">C</button>
          <button class="delete">&lAarr;</button>
          <button class="operator">&sup2;</button>
          <button class="operator">&sup3;</button>
          <button class="operator">&Sqrt;</button>
          <button class="operator">&div;</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">&times;</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">&minus;</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator">&plus;</button>
          <button class="number">&pm;</button>
          <button class="number">0</button>
          <button class="number">&comma;</button>
          <button class="equals">&equals;</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
